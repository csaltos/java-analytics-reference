plugins {
	id 'java'
}

group = 'analytics'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.apache.spark:spark-core_2.13:3.2.0'
	compileOnly 'org.apache.spark:spark-sql_2.13:3.2.0'
	compileOnly 'org.apache.spark:spark-mllib_2.13:3.2.0'
	compileOnly 'org.apache.spark:spark-hive_2.13:3.2.0'
	compileOnly 'org.apache.spark:spark-streaming_2.13:3.2.0'
	implementation 'org.apache.spark:spark-streaming-kafka-0-10_2.13:3.2.0'
	implementation 'org.apache.spark:spark-streaming-kafka-0-10_2.13:3.2.0'
}
